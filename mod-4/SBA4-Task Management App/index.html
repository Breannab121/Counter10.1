<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Task Management App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
        <h1>Task Management App</h1>
        <h2>Task</h2>
        <input id="task" type="text" placeholder="Add task"/>

     
          <h3>Category</h3>
          <select id="category" name="category">
            <option value="work">Work</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
            <option value="other">other</option>
        </select><br>
    
          <h4>Deadline</h4>
          <input type="date" class="deadline" id="deadline" name="date"><br>

        
        <label for="options">Progress:</label><br>
        <select id="options" name="options">
            <option value="New">New</option>
            <option value="Being Reviewed">Being Reviewed</option>
            <option value="In Progress">In Progress</option>
            <option value="Overdue">Overdue</option>
            <option value="Completed">Completed</option>
        </select><br>

      
          <button type="submit" id="submitButton">Create Task</button>

          <!-- Filter Section -->
<div id="filters" style="margin-top: 20px;">
  <!-- Filter by Category -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="">-- Show All --</option>
    <option value="Work">Work</option>
    <option value="School">School</option>
    <option value="Personal">Personal</option>
    <option value="Other">Other</option>
  </select>

  <!-- Filter by Status -->
  <label for="statusFilter" style="margin-left: 20px;">Filter by Status:</label>
  <select id="statusFilter">
    <option value="">-- Show All --</option>
    <option value="New">New</option>
    <option value="Being Reviewed">Being Reviewed</option>
    <option value="In Progress">In Progress</option>
    <option value="Overdue">Overdue</option>
    <option id= completed value="Completed">Completed</option>
  </select>
</div>
        
        <ul id="taskList"></button></ul>
      </div>  
    <script src="script.js" async defer></script>
  </body>
</html>
