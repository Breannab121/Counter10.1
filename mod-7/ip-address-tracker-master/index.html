<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="style.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

<div class="header-bg">
    <div class="header-content">
        <h1>IP Address Tracker</h1>
        <div class="search-container">
            <input id="info" placeholder="Search for any IP address or domain" class="search-input">
            <button id="searchBtn" class="search-button"><img src="./images/icon-arrow.svg" alt="arrow"/></button>
        </div>
    </div>
</div>

<div class="info-card">
    <div class="info-item">
        <h2>IP ADDRESS</h2>
        <p id="ipDisplay">192.212.174.101</p>
    </div>
    <div class="info-item">
        <h2>LOCATION</h2>
        <p id="location">Brooklyn, NY 10001</p>
    </div>
    <div class="info-item">
        <h2>TIMEZONE</h2>
        <p id="timeZone">UTC -05:00</p>
    </div>
    <div class="info-item">
        <h2>ISP</h2>
        <p id="isp">SpaceX Starlink</p>
    </div>
</div>

<div id="map"></div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Breanna B.</a>.
</div>
    <script src="script.js" defer></script>
    </body>
</html>
