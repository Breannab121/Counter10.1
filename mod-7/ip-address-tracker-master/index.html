<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<div style="position: relative;">
<img class="w-100" src="\mod-7\ip-address-tracker-master\images\pattern-bg-desktop.png" alt="tech background">

<div class="card-img-overlay d-flex flex-column align-items-center justify-content-center">
  <h1 class="text-white">IP Address Tracker</h1>
  <div class="row">
    <div class="col-md-12">
      <input id="info" placeholder="Search for any IP address or domain" class="p-3 mt-2 rounded-start-4" style="border-style: none; width: 550px;">
      <button id="searchBtn" class="p-3 rounded-end-4 bg-black"><img src="\mod-7\ip-address-tracker-master\images\icon-arrow.svg" alt="arrow"/></button>
</div>
</div>  
</div>
</div>
<div class="card-img-overlay container shadow-lg" style="z-index: 10; background-color: white; padding: 4rem; border-radius: 1rem; height: 170px; font-weight: 10px; margin-top: 300px;">
  <div class="row align-items-center">
      <div id="ipAddress" class="col column-border">
        <h2 style="font-size: 18px; color: hsl(0, 0%, 59%);">IP ADDRESS</h2>
        <ul class="fs-3 fw-bold"id="ipDisplay"></ul>
      </div>
       <div class="col column-border">
          <h2 style="font-size: 18px; color: hsl(0, 0%, 59%);">LOCATION</h2>
          <ul class="fs-3 fw-bold"id="location"></ul>
        </div> 
        <div class="col column-border">
          <h2 style="font-size: 18px; color: hsl(0, 0%, 59%);">TIMEZONE</h2>
          <ul class="fs-3 fw-bold"id="timeZone"></ul>
        </div> 
        <div class="col">
          <h2 style="font-size: 18px; color: hsl(0, 0%, 59%);">ISP</h2>
          <ul class="fs-3 fw-bold"id="isp"></ul>
         </div> 
   
          <!-- UTC --> <!-- add offset value dynamically using the API -->
  </div> 
 </div>
</div>
<!-- MAP-->
  <div style="z-index: 1; height: 400px; width: 100%;" id="map"></div>
